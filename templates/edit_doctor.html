<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 16px;
        }

        a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit Doctor</h1>
    <form action="/doctors/{{ doctor.id }}/edit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ doctor.name }}" required>
        <br>
        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" value="{{ doctor.specialization }}" required>
        <br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="/doctors">Back to Doctors List</a>
</body>
</html>
