<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>{% block title %}Домашняя страница{% endblock %}</title>
</head>
<body>

<div class="page" style="background-color: #3B666B">

<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

        

    <div class="col-md-3 text-end">
        {% if session.get('user_id') %}
            <a href="{{ url_for('profile') }}" class="btn btn-outline-primary me-2">Личный кабинет</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Выйти</a>
        {% else %}
            <a href="{{ url_for('login')}}">
            <button onclick="document.location='/login'" type="button" class="btn btn-outline-primary me-2">
                <a href="{{ url_for('login')}}" style="
                    all: unset;
                    display: inline;
                    cursor: pointer;
                    text-decoration: none;
                    color: inherit;">Войти</a>
            </button>
            </a>
            <a href="{{ url_for('register')}}" >
            <button onclick="document.location='/register'" type="button" class="btn btn-primary" style="background-color:transparent; border-color: black/* Прозраный фон*/">
                <a href="{{ url_for('register')}}" style="
                    all: unset;
                    display: inline;
                    cursor: pointer;
                    text-decoration: none;
                    color: inherit;
                    color: black">
                    Зарегистрироваться</a>
            </button>
            </a>
        {% endif %}
    </div>
</header>

    {% block content %}{% endblock %}



</div>


</body>
</html>
