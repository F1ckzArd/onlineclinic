{% extends 'base.html' %}

{% block title %}
Личный кабинет
{% endblock %}

{% block content %}
<div class="profile-container">
    <h1 class="page-title">Личный кабинет</h1>

    <form method="POST" class="form-container">
        <div class="input-box">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
        </div>

        <div class="input-box">
            <label for="password">Новый пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите новый пароль" required>
        </div>

        <div class="input-box">
            <label for="password_confirm">Повторите новый пароль:</label>
            <input type="password" id="password_confirm" name="password_confirm" placeholder="Повторите новый пароль" required>
        </div>

        <button type="submit" class="btn">Сохранить</button>
    </form>

    <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Выйти</a>

    <a href="{{ url_for('delete_account') }}" class="btn btn-danger mt-3">Удалить аккаунт</a>
</div>
{% endblock %}

{% block styles %}
<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .profile-container {
        width: 100%;
        max-width: 450px;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(15px);
        text-align: center;
    }

    .page-title {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 30px;
    }

    .form-container {
        width: 100%;
        max-width: 380px;
        margin: 0 auto;
    }

    .input-box {
        margin-bottom: 20px;
        position: relative;
        text-align: left;
    }

    .input-box label {
        font-size: 14px;
        margin-bottom: 8px;
        color: #fff;
        display: block;
    }

    .input-box input {
        width: 100%;
        padding: 15px;
        border-radius: 50px;
        border: 2px solid #fff;
        background: rgba(255, 255, 255, 0.3);
        color: #fff;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
    }

    .input-box input:focus {
        border-color: #2575fc;
        background: rgba(255, 255, 255, 0.6);
    }

    .input-box input::placeholder {
        color: #ddd;
    }

    .btn {
        width: 100%;
        padding: 15px;
        background: #2575fc;
        color: #fff;
        border: none;
        border-radius: 50px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
        background: #6a11cb;
        transform: translateY(-5px);
    }

    .btn-danger {
        background: #dc3545;
    }

    .btn-danger:hover {
        background: #c82333;
    }

    .mt-3 {
        margin-top: 20px;
    }

    .profile-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/static/img/cover-image.jpg') center/cover no-repeat;
        filter: blur(10px);
        z-index: -1;
        opacity: 0.5;
        animation: fadeIn 10s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0.5;
        }
        100% {
            opacity: 1;
        }
    }

</style>
{% endblock %}
