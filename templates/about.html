<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(-50px);
            animation: fadeInUp 1s ease-out forwards;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        
        p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
        }

       
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <p>Welcome to our online clinic! We are dedicated to providing high-quality healthcare services in a comfortable and modern setting. Our team consists of skilled professionals who are here to help you with all your health needs.</p>
    </div>
</body>
</html>
